<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <!--Global Container-->
    <main class="min-h-screen grid" style="grid-template-columns: 20% 80%;">
        <!--Dashboard & Nav container-->
        <section class="col-start-1 col-end-2 bg-blue-400 space-y-16">
            <!--Logo container-->
            <div class="text-white flex flex-row items-center space-x-2 ml-5 mt-2 font-bold text-2xl">
                <img src="Images/icons8-magento-48.png" alt="logo-img" class="w-16 h-16" />
                <h1 class="font-bold text-2xl">Dashboard</h1>
            </div>
            <!--Nav container-->
            <nav class="ml-5 space-y-5">
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-home-48.png" alt="" class="w-10 h-10" />
                    <span>Home</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-head-profile-48.png" alt="" class="w-10 h-10" />
                    <span>Profile</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-message-48.png" alt="" class="w-10 h-10" />
                    <span>Message</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-history-48.png" alt="" class="w-10 h-10" />
                    <span>History</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-task-48.png" alt="" class="w-10 h-10" />
                    <span>Tasks</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-users-48.png" alt="" class="w-10 h-10" />
                    <span>Communities</span>
                </div>
            </nav>
            <!--Setting container-->
            <div class="ml-5 space-y-5">
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-settings-48.png" alt="" class="w-10 h-10" />
                    <span>Settings</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-online-support-48.png" alt="" class="w-10 h-10" />
                    <span>Support</span>
                </div>
                <div class="flex items-center space-x-3 text-white font-bold text-xl">
                    <img src="Images/icons8-privacy-48.png" alt="" class="w-10 h-10" />
                    <span>Privacy</span>
                </div>
            </div>
        </section>
        <div class="col-start-2 col-end-3 grid bg-gray-100" style="grid-template-rows: 20% 80%;">
            <!--Search & Features container-->
            <section class="row-start-1 row-end-2 bg-white shadow-xl flex flex-col justify-center">
                <!--Search & Account noti container-->
                <div class="mx-10 my-5 flex justify-between">
                    <!--Search container-->
                    <div class="flex items-center gap-x-5 w-[70%]">
                        <!--Search Bar-->
                        <button>
                            <img src="Images/icons8-search.svg" alt="" class="w-10 h-10">
                        </button>
                        <input type="text"
                            class="bg-gray-400 rounded-full h-12 w-[80%] px-5 text-gray-200 placeholder-gray-200"
                            placeholder="What on your mind?">
                    </div>
                    <!--Account noti container-->
                    <div class="flex items-center justify-around w-[20%] space-x-8">
                        <img src="Images/icons8-bell-48.png" alt="noti" class="w-10 h-10" />
                        <img src="Images/icons8-avatar-80.png" alt="avatar" class="w-12 h-12" />
                        <h3 class="font-bold text-3xl">Ton Nguyen</h3>
                    </div>
                </div>
                <!--Features Section-->
                <div class="mx-10 my-5 flex justify-between items-center">
                    <!--Introduction container-->
                    <div class="flex items-center">
                        <img src="Images/icons8-avatar-80.png" alt="">
                        <div>
                            <h5 class="font-bold text-sm">Hi, there</h5>
                            <h3 class="font-bold text-xl">Ton Nguyen (@gmail)</h3>
                        </div>
                    </div>
                    <!--Features container-->
                    <div class="space-x-28 flex">
                        <button
                            class="px-6 py-1 bg-blue-600 border border-blue-600 rounded-xl text-white font-bold text-sm">New</button>
                        <button
                            class="px-6 py-1 bg-blue-600 border border-blue-600 rounded-xl text-white font-bold text-sm">Upload</button>
                        <button
                            class="px-6 py-1 bg-blue-600 border border-blue-600 rounded-xl text-white font-bold text-sm">Share</button>
                    </div>
                </div>
            </section>
            <!--Project/Announcement/Trending Section-->
            <section class="row-start-2 row-end-3 grid" style="grid-template-columns: 70% 30%;">
                <!--Project section-->
                <div class="border border-red-600 p-4">
                    <!--heading/title container-->
                    <div>
                        <h2>Your Projects</h2>
                    </div>
                    <!--Poster container-->
                    <div>
                        <div class="border border-red-600">
                            <div>
                                <h4>Super Cool Project</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, voluptatibus!</p>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Announcements/Trending Section-->
                <div class="border border-purple-600">
                    <!--heading/title container-->
                    <div></div>
                    <!-- Announcement/Trending container -->
                    <div>
                        <!-- Announcement container -->
                        <div></div>
                        <!-- Trending container -->
                        <div>
                            <!-- Heading container-->
                            <div>
                                <h2></h2>
                            </div>
                            <!-- Trending content container-->
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
